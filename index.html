<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vote Your Favorite Language</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #c3dafe, #e9d8fd, #fcd9e9);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
    }
    @keyframes gradientMove {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    .radio-box:checked + span {
      background-color: #6366f1;
      color: white;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

  <div class="bg-white shadow-2xl rounded-3xl p-10 w-full max-w-xl transition-all duration-500 transform hover:scale-105">
    <h1 class="text-4xl md:text-5xl font-extrabold text-center text-indigo-700 mb-8 tracking-tight">
      🚀 Vote Your Favorite Language
    </h1>

    <form action="/vote" method="POST" class="space-y-6">
      <div class="grid gap-4">
        <!-- Option -->
        <label class="flex items-center gap-4 cursor-pointer transition hover:scale-105">
          <input type="radio" name="vote" value="Java" class="hidden radio-box" required />
          <span class="w-full block bg-indigo-100 text-indigo-700 px-5 py-3 rounded-xl font-semibold text-lg text-center shadow hover:bg-indigo-200 transition-all">
            ☕ Java
          </span>
        </label>

        <label class="flex items-center gap-4 cursor-pointer transition hover:scale-105">
          <input type="radio" name="vote" value="Python" class="hidden radio-box" />
          <span class="w-full block bg-purple-100 text-purple-700 px-5 py-3 rounded-xl font-semibold text-lg text-center shadow hover:bg-purple-200 transition-all">
            🐍 Python
          </span>
        </label>

        <label class="flex items-center gap-4 cursor-pointer transition hover:scale-105">
          <input type="radio" name="vote" value="JavaScript" class="hidden radio-box" />
          <span class="w-full block bg-yellow-100 text-yellow-800 px-5 py-3 rounded-xl font-semibold text-lg text-center shadow hover:bg-yellow-200 transition-all">
            💻 JavaScript
          </span>
        </label>

        <label class="flex items-center gap-4 cursor-pointer transition hover:scale-105">
          <input type="radio" name="vote" value="C" class="hidden radio-box" />
          <span class="w-full block bg-pink-100 text-pink-700 px-5 py-3 rounded-xl font-semibold text-lg text-center shadow hover:bg-pink-200 transition-all">
            🔣 C
          </span>
        </label>
      </div>

      <button
        type="submit"
        class="w-full bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white py-3 rounded-full text-lg font-semibold shadow-lg hover:brightness-110 transition"
      >
        ✨ Submit Vote
      </button>
    </form>
  </div>
</body>
</html>
